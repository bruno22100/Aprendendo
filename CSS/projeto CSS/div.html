<!DOCTYPE html>
<!--div é do tipo bloco, ou seja, ele agrupa os seus elementos um abaixo do outro
	span é do tipo line, ou seja, ele agrupos seus elementos por linha -->
<html>
	<head>
		<title>DIV</title>
		<meta charset="utf-8">
		<style type="text/css">
			#topo{
				background: blue;
			}
			#conteudo{
				background: red;
			}
			#rodape{
				background: green;
				color: white;
			}
			#assinatura{
				background: pink;
			}
			.produto{
				background: gray;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div id='topo'>
			<img src="../imagens/amazon.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contatos</li>
			</ul>
		</div>
		<div id="conteudo">
			<div class="produto">
			Produto 1
			</div>
			<div class="produto">
				Produto 2
			</div>
			<div class="produto">
				Produto 3
			</div>
		</div>
		<div id="rodape">
			Todos os direitos reservados
		</div>
		<span id="assinatura">
			Bruno
		</span>
		<span>
			Rafael
		</span>
	</body>
</html>
